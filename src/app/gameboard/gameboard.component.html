<table class='table'>
  <tr class='row-{{row}}' *ngFor='let row of rows()'>
    <td *ngFor='let column of columns()' (click)='registerClick(row, column)'>
      <span id='cell-{{row}}-{{column}}' class='marker'
        [style.backgroundColor]="state.tiles[row][column].color">{{state.tiles[row][column].value}}</span>
    </td>
  </tr>
</table>
